<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div  class="d-flex justify-content-around flex-column align-items-center mt-5 bg-black text-white col-md-4 p-5" >
            <h1 class="text-center">Counter App</h1>
            <div class="d-flex justify-content-center align-items-center p-5 shadow bg-dark col-11 mt-2 fs-1" >
                <h1 class="mt-3 ">0</h1>
            </div> 
            <div class="d-flex justify-content-around align-items-center col-md-6 mt-3 " >
                    <button class=" rounded-circle bg-danger text-white fs-2 p-2"><span class="material-symbols-outlined"> remove </span></button>
                    <button class=" rounded-circle bg-secondary text-white fs-3 p-2"><span class="material-symbols-outlined">restart_alt</span></button>
                    <button class=" rounded-circle bg-success text-white fs-2 p-2"><span class="material-symbols-outlined"> add </span></button>
                </div>
           </div>
            
    </div>
  


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
